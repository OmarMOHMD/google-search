<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google images</title>
</head>
<body>

    <nav>
        <a href="index.html">Google Search</a>
    </nav>

    <section>
            <div class="googleImage">
                <img src="./Google_logo.png" alt="google image search">
            </div>
            
            
            <form action="https://www.google.com/search">
                <!-- hint the value in input search shown in placeholder and the value make server to respond for specific query search-->
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" placeholder="Search Google or type a URL">
            
                <div class="search_btn">
                    <input type="submit" name="submit" value="Google Images">
                </div>
            
            </form>
    </section>

</body>
</html>
